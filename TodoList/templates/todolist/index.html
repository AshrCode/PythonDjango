<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Todo List</h1>
{% if list %}
<ul>
    {% for item in  list %}
    <li><a href="/todolist/{{ item.id }}/">{{ item.title }}</a></li>
    {% endfor %}
</ul>
{% else %}
<h3>You don't have any item in the list.</h3>
{% endif %}
</body>
</html>
